<div class="donation-container">

  <div class="donation-box">
	  <div class="title">DONATION INFORMATION</div>

    <form onsubmit="return validation()">

	  <div class="fields">

  <div class="btn-group mb-1">
    <div class="dropdown">
      <select class="btn btn-dark dropdown-toggle mr-1" >
        <option value="def" selected disabled >Select Event</option>
        <option value="Event 1" >Event 1</option>
        <option value="Event 2" >Event 2</option>
        <option value="Event 3" >Event 3</option>
    </select>
    </div>
  </div>

      <br><br>

		  <div class="form-group">
        <input type="text" id="name" placeholder="Name" required>
        <span id="name_error" class="text-danger font-weight-bold"> </span>
      </div>

      <div class="form-group">
        <input type="text" id="email" placeholder="Email">
        <span id="email_error" class="text-danger font-weight-bold"> </span>
      </div>

      <div class="form-group">
        <input type="text" id="mobile" placeholder="Mobile Number" required>
        <span id="number_error" class="text-danger font-weight-bold"> </span>
      </div>

      <div class="form-group">
        <input type="text" id="address" placeholder="Address"  required>
        <span id="address_error" class="text-danger font-weight-bold"> </span>
      </div>

      <div class="form-group">
        <input type="datetime-local" id="time" placeholder="Date and Time">
      </div>

    </div>

	  <div class="amount">
	    <div class="button">
      <input type="radio" id="30" name="amt" value="Rs. 30">
      <label for="30">Rs. 30</label><br>
      </div>
      <div class="button">
      <input type="radio" id="50" name="amt" value="Rs. 50">
      <label for="50">Rs. 50</label><br>
      </div>
      <div class="button">
      <input type="radio" id="100" name="amt" value="Rs. 100">
      <label for="100" color>Rs. 100</label>
      </div>
      <div class="button">
	    <input type="text" class="set-amount" placeholder="Amount">Rs. only/- </input></div>
      </div>

	  <input type="Submit" name="" class="donate-button"></div>
    </div>


    </form>

  </div>
