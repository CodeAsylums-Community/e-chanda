<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>E-Chanda | An Environment Friendly Donations App</title>
    <link rel="apple-touch-icon" href="/app-assets/images/ico/apple-icon-120.png">
    <link rel="shortcut icon" type="image/x-icon" href="/app-assets/images/ico/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/app-assets/vendors/css/vendors.min.css">
    <link rel="stylesheet" type="text/css" href="/app-assets/vendors/css/ui/prism.min.css">
    <link rel="stylesheet" type="text/css" href="/app-assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/app-assets/css/bootstrap-extended.css">
    <link rel="stylesheet" type="text/css" href="/app-assets/css/colors.css">
    <link rel="stylesheet" type="text/css" href="/app-assets/css/components.css">
    <link rel="stylesheet" type="text/css" href="/app-assets/css/themes/dark-layout.css">
    <link rel="stylesheet" type="text/css" href="/app-assets/css/themes/semi-dark-layout.css">

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

<body class="horizontal-layout horizontal-menu 2-columns navbar-sticky fixed-footer" data-open="hover"
    data-menu="horizontal-menu" data-col="2-columns" style="background: rgb(38,44,73);">
    <nav class="navbar navbar-expand-lg justify-content-center">
        <img src="img/logo.png" alt="" class="navbar-brand">
        <a class="navbar-brand" href="#" style="color: white;">E-Chanda</a>
    </nav>
    <div class="container d-flex flex-row justify-content-around">
        <div class="col-xl-4 col-md-12 col-sm-12">
            <div class="card" style="height: 100%;">
                <div class="card-content">
                    <div class="card-body">
                        <h4 class="card-title">E-Chanda</h4>
                        <h6 class="card-subtitle text-muted">An initiative to support this planet.</h6>
                    </div>
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item">
                                <img src="https://cutewallpaper.org/21/poverty-wallpapers/GettoknowMuhammad.jpg"
                                    class="d-block w-100" alt="First slide">
                            </div>
                            <div class="carousel-item active">
                                <img src="https://i.pinimg.com/originals/17/c2/20/17c2201d738ac9717a018ab98095779b.jpg"
                                    class="d-block w-100" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.wallpaperup.com/uploads/wallpapers/2014/08/04/415786/fc31fef391295d1a9b453e4fcbd377e9.jpg"
                                    class="d-block w-100" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carousel-example-generic" role="button"
                            data-slide="prev">
                            <span class="fa fa-angle-left icon-prev" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel-example-generic" role="button"
                            data-slide="next">
                            <span class="fa fa-angle-right icon-next" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="card-body">
                        <form class="form" action="/" method="POST">
                            <div class="form-body">
                                <div class="form-group">
                                    <label for="feedback1" class="sr-only">Phone Number</label>
                                    <input type="text" id="feedback1" class="form-control" placeholder="Phone Number"
                                        name="phone">
                                </div>
                                <div class="form-group">
                                    <label for="feedback2" class="sr-only">OTP</label>
                                    <input type="email" id="feedback2" class="form-control" placeholder="OTP"
                                        name="otp">
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="reset" class="btn btn-outline-warning waves-effect waves-light">Get
                                    OTP</button>
                                <button type="submit"
                                    class="btn btn-primary mr-1 waves-effect waves-light">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer fixed-footer footer-dark navbar-shadow" style="background: rgb(38,44,73);">
        <p class="clearfix blue-grey lighten-2 mb-0"><span
                class="float-md-left d-block d-md-inline-block mt-25">COPYRIGHT Â© 2020<a
                    class="text-bold-800 grey darken-2" href="https://ca-community.akshatvg.com/" target="_blank">Code
                    Asylums Student Program,</a>All rights Reserved</span><span
                class="float-md-right d-none d-md-block">Hand-crafted &amp; Made with<i
                    class="feather icon-heart pink"></i></span>
            <button class="btn btn-primary btn-icon scroll-top waves-effect waves-light" type="button"><i
                    class="feather icon-arrow-up"></i></button>
        </p>
    </footer>
    <script src="/app-assets/vendors/js/vendors.min.js"></script>
    <script src="/app-assets/vendors/js/forms/select/select2.full.min.js"></script>
    <script src="/app-assets/vendors/js/ui/jquery.sticky.js"></script>
    <script src="/app-assets/vendors/js/ui/prism.min.js"></script>
    <script src="/app-assets/js/core/app-menu.js"></script>
    <script src="/app-assets/js/core/app.js"></script>
</body>

</html>
